<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Admin</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="inicio">
    <!--NavBar-->
    <div class="navbar-fixed">
        <nav class="teal lighten-3">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">NOMBRE</a>
                    <a href="" data-target="mobile-nav" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="/Principal.html">Volver al Inicio</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <ul class="sidenav" id="mobile-nav">
        <li><a href="/Principal.html">Volver al Inicio</a></li>
    </ul>

<!--Log in Form-->
<section id="login" class="section section-login">
    <div class="container">
        <div class="row">
            <h4 class="center">Log In Administrador</h4>
            <div class="col s12">
                <div class="card pink lighten-4">
                    <div class="card-content">
                        <div class="input-field">
                            <input type="text" placeholder="Nombre" class="white grey-text">
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Contraseña" class="white grey-text">
                        </div>
                        <input type="Submit" value="Ingresar" class="btn pink accent-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--Footer-->
<footer class="section teal darken-2 white-text">
<div class="row">
    <div class="col s8 l4">
        <h6>NOMBRE</h6>
    </div>
    <div class="col s4 right">
    <p class="flow-text">NOMBRE $copy; 2018</p>
<!--Flow text hace que el texto sea más responsive, se
    agranda cuando la pantalla es más grande y achica un 
    poco cuando la pantalla es más pequeña-->
</div>
</div>
</footer>
            
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        //sidenav
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav,{});
        //slider
        const slider = document.querySelector('.slider');
        M.Slider.init(slider,{
            indicators: false,
            height: 500,
            transition: 500,
            interval: 6000
        });
        //autocomplete
        const ac = document.querySelector('.autocomplete');
        M.Autocomplete.init(ac,{
            data: {
                "Depresión": null,
                "Ansiedad": null,
                "Anorexia": null,
                "Bipolar": null,
                "TDAH": null,
            }});
        //material boxed
        const mb = document.querySelector('.materialboxed');
        M.Materialboxed.init(mb, {});
        //scrollspy
        const ss = document.querySelectorAll('.scrollspy');
        M.Scrollspy.init(ss, {});
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        })
    </script>
</body>

</html>
