<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="inicio">
    <!--NavBar-->
    <div class="navbar-fixed">
        <nav class="teal lighten-3">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">NOMBRE</a>
                    <a href="" data-target="mobile-nav" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="/Instrucciones.html">Instrucciones</a></li>
                        <li><a href="/Comentarios.html">Comentarios</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <ul class="sidenav" id="mobile-nav">
        <li><a href="/Instrucciones.html">Instrucciones</a></li>
        <li><a href="/Comentarios.html">Comentarios</a></li>
    </ul>

<!--Editar/Crear-->
<section id="administrar" class="section section-administrar">
    <div class="container">
        <h2 class="text center">Administrador</h2>
        <br>
        <div class="col s12">
            <div class="card flow-text">
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab red lighten-3" ><a href="#Crear" class="black-text">Crear</a></li>
                        <li class="tab red lighten-3"><a href="#Editar" class="black-text">Editar</a></li>
                    </ul>
                </div>
                <div class="card-content teal lighten-4">
                    <div id="Crear">
                        <div>
                            <h5>Padecimento</h5>
                            <div class="input-field">
                                <input type="text" placeholder="Nombre del Padecimiento" class="white grey-text autocomplete">
                            </div>
                            <h5>Características</h5>
                            <div class="input-field">
                                <input type="text" placeholder="Palabras características del Padecimiento" class="white grey-text autocomplete">
                            </div>
                            <h5>Síntomas</h5>
                            <div class="input-field">
                                <textarea id="text_editor1" class="materialize-textarea white grey-text" placeholder="Ingrese los síntomas"></textarea>
                            </div>
                            <h5>Ejercicios</h5>
                            <div class="input-field">
                                <textarea id="text_editor2" class="materialize-textarea white grey-text" placeholder="Ingrese los ejercicios"></textarea>
                            </div>
                            <h5>Otros</h5>
                            <div class="input-field">
                                <textarea id="text_editor3" class="materialize-textarea white grey-text" placeholder="Ingrese otros"></textarea>
                            </div>
                            <input type="Submit" value="Guardar" class="btn red lighten-3 black-text">
                        </div>
                     </div>
                    <div id="Editar">
                        <div>
                            <h5>Buscar Padecimento</h5>
                            <div class="input-field">
                                <input type="text" placeholder="Nombre del Padecimiento" class="white grey-text autocomplete">
                            </div>
                            <h5>Características</h5>
                            <div class="input-field">
                                <input type="text" value="Palabras características del Padecimiento" class="white grey-text autocomplete">
                            </div>
                            <h5><a href="/RevisarSint.html">Síntomas</a></h5>
                            <div class="input-field">
                                <textarea id="text_editor4" class="materialize-textarea white grey-text" aria-valuetext="Ingrese los síntomas"></textarea>
                            </div>
                            <h5><a href="/RevisarEj.html">Ejercicios</a></h5>
                            <div class="input-field">
                                <textarea id="text_editor5" class="materialize-textarea white grey-text" value="Ingrese los ejercicios"></textarea>
                            </div>
                            <h5><a href="/RevisarOt.html">Otros</a></h5>
                            <div class="input-field">
                                <textarea id="text_editor6" class="materialize-textarea white grey-text" value="Ingrese otros siubissiudvIuabsdVO UAWBDVO9U"></textarea>
                            </div>
                            <input type="Submit" value="Guardar" class="btn pink accent-2">
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</section>

<!--Footer-->
<footer class="section teal darken-2 white-text">
<div class="row">
    <div class="col s8 l4">
        <h6>NOMBRE</h6>
    </div>
    <div class="col s4 right">
    <p class="flow-text">NOMBRE $copy; 2018</p>
<!--Flow text hace que el texto sea más responsive, se
    agranda cuando la pantalla es más grande y achica un 
    poco cuando la pantalla es más pequeña-->
</div>
</div>
</footer>
         
<script src="ckeditor/ckeditor.js"></script>
<script>
    CKEDITOR.replace('text_editor1');
    CKEDITOR.replace('text_editor2');
    CKEDITOR.replace('text_editor3');
    CKEDITOR.replace('text_editor4');
    CKEDITOR.replace('text_editor5');
    CKEDITOR.replace('text_editor6');
</script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        //sidenav
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav,{});
        //slider
        const slider = document.querySelector('.slider');
        M.Slider.init(slider,{
            indicators: false,
            height: 500,
            transition: 500,
            interval: 6000
        });
        //autocomplete
        const ac = document.querySelector('.autocomplete');
        M.Autocomplete.init(ac,{
            data: {
                "Depresión": null,
                "Ansiedad": null,
                "Anorexia": null,
                "Bipolar": null,
                "TDAH": null,
            }});
        //material boxed
        const mb = document.querySelector('.materialboxed');
        M.Materialboxed.init(mb, {});
        //scrollspy
        const ss = document.querySelectorAll('.scrollspy');
        M.Scrollspy.init(ss, {});
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        })
    </script>
</body>

</html>
